<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="animated-grid.html">
<link rel="import" href="fullsize-page-with-card.html">

<dom-module id="gallery-grid">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      neon-animated-pages {
        width: 100%;
        height: calc(100% - 2em);
      }
    </style>
    <neon-animated-pages id="pages" selected="0">
      <animated-grid id="grid" config="{{gallery}}" on-tile-click="_onTileClick"></animated-grid>
      <fullsize-page-with-card id="fullsize-card" on-click="_onFullsizeClick">
      </fullsize-page-with-card>
    </neon-animated-pages>
  </template>
  <script>
    Polymer({
      is: 'gallery-grid',
      properties:{
        gallery: {
          type: Array,
          value: function(){
            return [];
          }
        }
      },
      _onTileClick : function(event) {
        this.$.pages.selected = 1;
        this.$['fullsize-card'].image = event.detail.data.image;
        
      },

      _onFullsizeClick : function(event) {
        this.$.pages.selected = 0;
      }
    });
  </script>
</dom-module>
